{% extends "base.html" %}

{% block content %}

  <h1>Delete Topic</h1>
  <p>Are you sure you want to delete the topic: {{ topic }}?</p>

  <form action="" method="POST">
  {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">

    <a class="btn btn-primary" href="{% url 'agency:topic-list' %}">
      Cancel
    </a>
  </form>

{% endblock %}
